     <div class="contact">
      <h1> Got Some Questions? Feel Free To Contact Us </h1>
      <div class="form">
         <input type="text" placeholder="Name" id="Name">
         <input type="email" placeholder="Email" id="Email">
         <input type="text" placeholder="Mobile No" id="MobileNo">
         <textarea placeholder="Your Message" id="text-area" rows="5" cols="10"></textarea>
         <button class="query" onclick="submitForm()">SUBMIT</button>
      </div>
  </div>

     <script>
      function submitForm() {
          const name = document.getElementById('Name').value;
          const email = document.getElementById('Email').value;
          const mobileNo = document.getElementById('MobileNo').value;
          const message = document.getElementById('text-area').value;
        
          if (name === '' || email === '' || mobileNo === '' || message === '') {
              alert('Please fill in all fields.');
          } else {
              const submittedData = `
                  Name: ${name}
                  Email: ${email}
                  Mobile No: ${mobileNo}
                  Message: ${message}
              `;
              alert('Form submitted successfully!\n' + submittedData);
          }
      }
  </script>
